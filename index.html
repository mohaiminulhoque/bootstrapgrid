<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Grid Practice</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
              <div class="box bg-danger">
                1.1
              </div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
              <div class="box bg-success">
                1.2
              </div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
              <div class="box bg-primary">
                1.3
              </div>
          </div>
        </div>
      </div>
    </section>


     <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box red">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box bg-warning">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box bg-info">3</div>
          </div>          
          </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 ">
                <div class="box bg-dark">4.1</div>
              </div>

              <div class="col-sm-3 d-md-none d-block ">
            <div class="box red">3</div>
            </div>  

              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">5</div>
          </div>  
        </div>
      </div>
    </section>


    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="box">5(bar</div> 
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-12">
            <div class="box bg-light">6</div> 
          </div>
        </div>
      </div>
    </section>

    <!-- JS Links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    </script>  
  </body>
</html>
